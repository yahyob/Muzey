<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Sign Up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    
</head>
<body>
    <div class="container-fluid">
        <h6 class="sign pt-5">Sign up</h6>
        <div class="labes mt-5">
            <div class="row justify-content-center">
                <h1 class="text-center">Registration form</h1>
                <div class="col-7">
                    <label for="">First Name</label>
                    <input type="text" class="form-control w-100" placeholder="" aria-label="">
                </div>
                <div class="col-7">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control w-100" placeholder="" aria-label="">
                <div>
                <div class="col-12">
                    <label for="">Email Id</label>
                    <input type="email" class="form-control w-100" placeholder="" aria-label="">
                </div>
                <div class="col-12">
                    <label for="">Password</label>
                    <input type="password" class="form-control w-100" placeholder="" aria-label="">
                </div>
                <div class="col-12">
                    <label for="">Phone Number</label>
                    <input type="number" class="form-control w-100" placeholder="" aria-label="">
                </div>
            </div>
            <div class="mt-5 text-center">
                <button class="btn btn-primary">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
